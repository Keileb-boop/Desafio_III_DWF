# ==========================================================
# ? CONFIGURACIÓN GENERAL DEL PROYECTO
# ==========================================================
spring.application.name=nova-tech-backend
server.port=8080

# ==========================================================
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/nova_tech_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =======================
# Configuración de JPA
# =======================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================
# Configuración de JWT
# =======================
jwt.secret=MiClaveSuperSecretaDeJWT1234567890
jwt.expiration-ms=86400000  
//1díaenmilisegundos

# ==========================================================
# ? CONFIGURACIÓN DE CORS (para el cliente web)
# ==========================================================
# Si usarás un frontend local (por ejemplo React en localhost:3000)
cors.allowed.origins=http://localhost:3000
